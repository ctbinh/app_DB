<body class="admin-login-body">
    <div class="container admin-login">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4 col-md-6 col-sm-8 admin-login-box">
                <div class="col-lg-12 admin-login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 admin-login-title">
                    ADMIN PANEL
                </div>

                <div class="col-lg-12 admin-login-form">
                    <form action="" method="post">
                        <div class="form-group">
                            <label class="form-control-label" for="adminUserName">USERNAME</label>
                            <input type="text" class="form-control" id="adminUserName">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="adminPassword">PASSWORD</label>
                            <input type="password" class="form-control">
                        </div>

                        <div class="col-lg-12 admin-loginbttm d-flex justify-content-around align-items-start">
                            <div class="login-btm admin-login-text">
                                <!-- Error Message -->
                                <!-- Đăng nhập thất bại -->
                            </div>
                            <div class="login-btm admin-login-button">
                                <button type="submit" class="btn btn-outline-primary">LOGIN</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--Preload and back to top button-->
        <div id="preloader"></div>
        <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

        <!--Vendor js file-->

        <script src="../assets/vendor/purecounter/purecounter.js "></script>
        <script src="../assets/vendor/swiper/swiper-bundle.min.js "></script>
        <script src="../assets/vendor/waypoints/noframework.waypoints.js "></script>
        <!--main script-->
        <script src="../assets/js/main.js "></script>
