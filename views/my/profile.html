    <!-- ======= Breadcrumbs Section ======= -->

        <div class="container">
            <div class="d-flex justify-content-between align-items-center">

                    <li><a href="../index.html">Trang chủ</a></li>

                </ol>
            </div>
        </div>
    </section>

    <!--=================profile section=======================-->
    <section class="profile pb-5 pt-md-5 pt-4" id="profile">
        <div class="container-md">
            <div class="row justify-content-around align-items-start g-4">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-12 d-flex flex-column justify-content-center align-items-center">
                            <img class="user-avatar" src="../assets/img/download (2).jfif" alt="...">
                            <span class="user-name">Akechi</span>
                        </div>
                    </div>
                    <div class="row">
                        <h3>Đổi mật khẩu</h3>
                        <form action="" method="post">
                            <div class="mb-3">
                                <label for="currentPassword">Mật khẩu hiện tại<span class="text-danger">(*)</span></label>
                                <input type="password" name="current-password" class="form-control" id="currentPassword" placeholder="Enter current password" required>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword">Mật khẩu mới<span class="text-danger">(*)</span></label>
                                <input type="password" name="new-password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                            </div>
                            <div class="mb-3">
                                <label for="retypePassword">Xác nhận khẩu mới<span class="text-danger">(*)</span></label>
                                <input type="password" name="retype-password" class="form-control" id="retypePassword" placeholder="Retype new password" required>
                            </div>
                            <button class="btn btn-primary">Xác nhận</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <h3>Chỉnh sửa thông tin cá nhân</h3>
                    <form action="" method="post">
                        <div class="d-lg-flex justify-content-between align-items-center">
                            <div class="mb-3">
                                <label for="lastName">Họ<span class="text-danger">(*)</span></label>
                                <input type="text" name="last-name" class="form-control" id="lastName" placeholder="Enter your last name" required>
                            </div>
                            <div class="mb-3">
                                <label for="firstName">Tên<span class="text-danger">(*)</span></label>
                                <input type="text" name="first-name" class="form-control" id="firstName" placeholder="Enter your first name" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="ssn">Số CMND/CCCD<span class="text-danger">(*)</span></label>
                            <input type="text" name="ssn" class="form-control" id="ssn" placeholder="Enter your SSN" required>
                        </div>
                        <div class="mb-3">
                            <select class="form-control" name="gender" id="gender">
                                <option selected>Giới tính</option>
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber">Số điện thoại<span class="text-danger">(*)</span></label>
                            <input type="text" name="phone-number" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="otherPhoneNumber">Số điện thoại khác</label>
                            <input type="text" name="other-phone-number" class="form-control" id="otherPhoneNumber" placeholder="Enter your other phone number">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email<span class="text-danger">(*)</span></label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <button class="btn btn-primary">Cập nhật</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
